<div data-hero-section class="overflow-x-hidden md:col-span-full">
  <div 
    class="grid gap-y-60 md:gap-y-80 mt-[40vh] lg:mt-[15vh]" 
    data-hero-wrapper>
    <div 
      class="origin-bottom-left will-change-transform relative z-40"
      data-hero-headline>
      <div class="font-ppeiko-medium text-hero leading-[0.9]">
        <span class="font-thesans-light">Tiny&nbsp;isch</span><br>trendy
      </div>
    </div>
    <div 
      data-hero-image 
      class="relative -top-20 2xl:-top-0">
      <img src="/assets/spross-tiny-apartments-salon-b.jpg" alt="Interior" class="w-full h-auto aspect-[23/15] object-cover"> 
      <div 
        class="absolute right-30 md:right-40 top-0 -translate-y-1/2 lg:-translate-y-full z-50 will-change-transform"
        data-hero-badge>
        {{ partial:icons/badge class="w-[20vw] max-w-[275px] h-auto" }}
      </div>
    </div>
  </div>
</div>
