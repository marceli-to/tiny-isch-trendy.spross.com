<!doctype html>
<html lang="de" class="scroll-smooth overflow-y-auto">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        body {
            padding: 20px;
            margin: 0;
        }
        header {
          position: sticky;
          top: 20px;
          z-index: 500;
        }
        .logo {
            background-color: goldenrod;
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            aspect-ratio: 16/8;
            max-width: 200px;
            font-size: 36px;
            position: absolute;
            top: 20px;
            right: 0;
            width: 100%;
        }
        .image div {
            background-color: #eee;
            display: block;
            aspect-ratio: 16/10;
            width: 100%;
            height: auto;
        }
        .wrapper {
            position: sticky;
            top: 0;
            margin-top: 40vh;
            display: grid;
            gap: 2rem;
        }
        .headline {
            font-size: 9rem;
            line-height: 1;
            transform-origin: left bottom;
        }
        h1 {
          margin: 0;
        }
        .main {
            margin-top: 0px;
            position: relative;
            z-index: 1;
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Spross</div>
    </header>
    <div class="section" data-hero-section>
        <div class="wrapper" data-hero-wrapper>
            <div class="headline" data-hero-headline>
                <h1><span>Tiny isch</span><br>trendy</h1>
            </div>
            <div class="image" data-hero-image>
                <span></span>
                <div class="badge" data-hero-badge></div>
            </div>
        </div>
    </div>
    <main class="main">
        <p>1. Content after the hero...</p>
        <p>Content after the hero...</p>
        <p>Content after the hero...</p>
        <p>Content after the hero...</p>
        <p>Content after the hero...</p>
        <p>Content after the hero...</p>
        <p>Content after the hero...</p>
    </main>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const headline = document.querySelector('[data-hero-headline]');
        const image = document.querySelector('[data-hero-image]');
        const main = document.querySelector('.main');
        const wrapper = document.querySelector('[data-hero-wrapper]');
        const section = document.querySelector('[data-hero-section]');
        
        gsap.timeline({
            scrollTrigger: {
                trigger: headline,
                start: "top center", // Start when headline top hits bottom of viewport
                end: "bottom top",  // End when headline bottom hits top of viewport
                scrub: true,
                invalidateOnRefresh: true,
                //markers: true, // Uncomment to see trigger points
            }
        })
        .to(headline, {
            scale: 0.3,
            y: 20,
            ease: "none",
        })
        .to(image, {
            y: 20,
            ease: "none",
        }, 0);
    </script>
</body>
</html>
